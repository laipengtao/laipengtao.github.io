            <h1 style="display: none">分享会-spring activity</h1>
            
            <div class="markdown-body">
              <h1 id="了解一下Activity工作流"><a href="#了解一下Activity工作流" class="headerlink" title="了解一下Activity工作流"></a>了解一下Activity工作流</h1><p><strong>谈谈平常我们所接触到的关于流程的事：</strong></p>
<figure class="highlight brainfuck"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs brainfuck"><span class="hljs-comment">请假流程，钉钉申请流程</span><br><span class="hljs-comment"></span>   <span class="hljs-comment">员工请假</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">》主管审批</span>--<span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-literal">-</span><span class="hljs-comment">》经理审批</span><br></code></pre></td></tr></table></figure>

<p><strong>工作流有什么优点（你平常做这些流程性的需求你会怎么做）</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs plain">工作流系统，实现了工作流程的自动化，提高了企业运营效率、改善企业资源利用、提高企业运作的灵活性和适应性、提高量化考核业务处理的效率、减少浪费（时间就是金钱）。<br><br>而手工处理工作流程，一方面无法对整个流程状况进行有效跟踪、了解，另一方面难免会出现人为的失误和时间上的延时导致效率低下，特别是无法进行量化统计，不利于查询、报表及绩效评估。<br></code></pre></td></tr></table></figure>

<p><strong>Activity是怎么做的？</strong>        </p>
<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">Activiti</span>框架底层有数据库提供支持，根据版本不同，表的数量不一致，activiti<span class="hljs-number">5</span>.<span class="hljs-number">13</span>有<span class="hljs-number">23</span>张表。底层使用mybatis操作数据库，开发人员不需要自己编写sql，只需要运用bpmn构建出自己的流程图，运用框架就可以实现自己所需要的业务流程<br></code></pre></td></tr></table></figure>

<p><strong>了解该数据表所存储的内容</strong></p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs vim">Activiti的后台是有数据库的支持，所有的表都以ACT_开头。 第二部分是表示表的用途的两个字母标识。 用途也和服务的API对应。<br><br><span class="hljs-number">1</span>) ACT_RE_*: <span class="hljs-string">&#x27;RE&#x27;</span>表示repository。 这个前缀的表包含了流程定义和流程静态资源 （图片，规则，等等）。<br><br><span class="hljs-number">2</span>) ACT_RU_*: <span class="hljs-string">&#x27;RU&#x27;</span>表示<span class="hljs-keyword">runtime</span>。 这些运行时的表，包含流程实例，任务，变量，异步任务，等运行中的数据。 Activiti只在流程实例执行过程中保存这些数据， 在流程结束时就会删除这些记录。 这样运行时表可以一直很小速度很快。<br><br><span class="hljs-number">3</span>) ACT_ID_*: <span class="hljs-string">&#x27;ID&#x27;</span>表示identity。 这些表包含身份信息，比如用户，组等等。<br><br><span class="hljs-number">4</span>) ACT_HI_*: <span class="hljs-string">&#x27;HI&#x27;</span>表示<span class="hljs-keyword">history</span>。 这些表包含历史数据，比如历史流程实例， 变量，任务等等。<br><br><span class="hljs-number">5</span>) ACT_GE_*: 通用数据， 用于不同场景下。<br></code></pre></td></tr></table></figure>

<p><img src="https://img.jbzj.com/file_images/article/202004/202004291425413.png" srcset="/img/loading.gif" alt="20160605225438184"></p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><code class="hljs reasonml"><span class="hljs-comment">//调用引擎,初始化</span><br>    ProcessEngine processEngine = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">ProcessEngines</span>.</span></span>get<span class="hljs-constructor">DefaultProcessEngine()</span>;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 部署流程定义</span><br><span class="hljs-comment">     */</span><br>    @Test<br>    public void deployment<span class="hljs-literal">()</span> &#123;<br>        Deployment deployment = processEngine.get<span class="hljs-constructor">RepositoryService()</span><span class="hljs-comment">//与流程定义和部署相关的Service</span><br>                .create<span class="hljs-constructor">Deployment()</span><span class="hljs-comment">//创建一个部署对象</span><br>                .name(<span class="hljs-string">&quot;helloword&quot;</span>)<span class="hljs-comment">//添加部署的名称</span><br>                .add<span class="hljs-constructor">ClasspathResource(<span class="hljs-string">&quot;diagrams/helloword.bpmn&quot;</span>)</span><span class="hljs-comment">//从classpath下加载资源，一次一个</span><br>                .add<span class="hljs-constructor">ClasspathResource(<span class="hljs-string">&quot;diagrams/helloword.png&quot;</span>)</span><br>                .deploy<span class="hljs-literal">()</span>;<span class="hljs-comment">//完成部署</span><br>            <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;部署ID&quot;</span>+deployment.get<span class="hljs-constructor">Id()</span>);<span class="hljs-comment">//1</span><br>            <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;部署名称&quot;</span>+deployment.get<span class="hljs-constructor">Name()</span>);<br>    &#125;<br>    <br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     *启动流程实例</span><br><span class="hljs-comment">     */</span><br>    @Test<br>    public void start<span class="hljs-constructor">ProcessInstance()</span> &#123;<br>        String processDefinitionKey = <span class="hljs-string">&quot;helloword&quot;</span>;<br>        ProcessInstance processInstance = processEngine.get<span class="hljs-constructor">RuntimeService()</span><span class="hljs-comment">//与正在执行的流程实例和执行对象相关的Service</span><br>                .start<span class="hljs-constructor">ProcessInstanceByKey(<span class="hljs-params">processDefinitionKey</span>)</span>;<span class="hljs-comment">//根据Key值来查询流程,也可以根据ID</span><br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;流程实例ID:&quot;</span>+processInstance.get<span class="hljs-constructor">Id()</span>);  <span class="hljs-comment">//2501</span><br>                                                                    <span class="hljs-comment">//对应数据库act_ru_execution</span><br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;流程定义ID:&quot;</span>+processInstance.get<span class="hljs-constructor">ProcessDefinitionId()</span>); <span class="hljs-comment">//helloword:1:4</span><br>                                                                                <span class="hljs-comment">//对应数据库act_re_deployment</span><br>    &#125;<br>    <br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 查询当前个人的任务</span><br><span class="hljs-comment">     */</span><br>    @Test<br>    public void fing<span class="hljs-constructor">ByPerson()</span> &#123;<br>        String assignee = <span class="hljs-string">&quot;张三&quot;</span>;<br>        List&lt;Task&gt; <span class="hljs-built_in">list</span> = processEngine.get<span class="hljs-constructor">TaskService()</span><span class="hljs-comment">//与正在执行的任务管理相关的Service</span><br>                .create<span class="hljs-constructor">TaskQuery()</span><span class="hljs-comment">//创建任务查询对象</span><br>                .task<span class="hljs-constructor">Assignee(<span class="hljs-params">assignee</span>)</span><span class="hljs-comment">//指定个人任务查询，指定代理人</span><br>                .<span class="hljs-built_in">list</span><span class="hljs-literal">()</span>;<span class="hljs-comment">//以list形式记录对象</span><br>        <span class="hljs-keyword">if</span>(<span class="hljs-built_in">list</span> != null<span class="hljs-operator"> &amp;&amp; </span><span class="hljs-built_in">list</span>.size<span class="hljs-literal">()</span>&gt;<span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-keyword">for</span>(Task task:<span class="hljs-built_in">list</span>) &#123;<br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;任务ID:&quot;</span>+task.get<span class="hljs-constructor">Id()</span>);<span class="hljs-comment">//2501</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;任务名称：&quot;</span>+task.get<span class="hljs-constructor">Name()</span>);<span class="hljs-comment">//提交申请</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;任务的创建时间：&quot;</span>+task.get<span class="hljs-constructor">CreateTime()</span>);<span class="hljs-comment">//Wed Jun 06 18:12:15 CST 2018</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;任务的代理人：&quot;</span>+task.get<span class="hljs-constructor">Assignee()</span>);<span class="hljs-comment">//张三</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;流程实例ID：&quot;</span>+task.get<span class="hljs-constructor">ProcessInstanceId()</span>);<span class="hljs-comment">//2501</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;执行对象ID：&quot;</span>+task.get<span class="hljs-constructor">ExecutionId()</span>);<span class="hljs-comment">//2501</span><br>                <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;流程定义ID：&quot;</span>+task.get<span class="hljs-constructor">ProcessDefinitionId()</span>);<span class="hljs-comment">//helloword:1:4</span><br>            &#125;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 完成个人任务</span><br><span class="hljs-comment">     */</span><br>    @Test<br>    public void complete<span class="hljs-literal">()</span> &#123;<br>        String taskId = <span class="hljs-string">&quot;2504&quot;</span>;<br>        processEngine.get<span class="hljs-constructor">TaskService()</span><br>            .complete(taskId );<br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">System</span>.</span></span>out.println(<span class="hljs-string">&quot;完成任务ID：&quot;</span>+taskId);<br>    &#125;<br></code></pre></td></tr></table></figure>
